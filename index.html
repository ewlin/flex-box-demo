<!DOCTYPE html>
<html>
    <head>
        <title>Product School: Coding for Managers</title>
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"></link>
        <style>
            .fa {
                font-size: 150px;
                color: rgba(200,20,133,.9);
                background-color: rgba(295,195,275,.4);
                border: 1px solid rgba(100,100,100,.4);
                padding: 15px;
                border-radius: 10px;
            }
            
            .fa:hover {
                background-color: rgba(55,55,55,.3);
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Coding for Managers class</h1>
            <main class="products">
                <h2>Cool Products I've Encountered Recently</h2>
                <p>Google's <a href="https://aiexperiments.withgoogle.com/autodraw">AutoDraw</a></p>
                <form>
                    <input type="radio" name="like" checked /> Cool!
                    <input type="radio" name="like" /> Meh...
                    <input type="text"/>

                </form>
            </main>
            <aside class="under">
                More stuff
                <h3>Hello EVEN MORE STUFF</h3>
            </aside>
            <div class="icon-demo">
                <i class="fa fa-pied-piper"></i>

                
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
